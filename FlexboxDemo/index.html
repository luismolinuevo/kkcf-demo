<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This is how you link a CSS file -->
    <link rel="stylesheet" href="style.css"> 
    <title>FlexBox Examples</title>
</head>
<body>
    <!-- First gray box. Main container. Contains all other boxs -->
    <div id="graybox">
        <!-- Red box. Box 1 -->
        <div class="redbox">
            <p class="numbers">1</p>
        </div>
        <!-- Right section of main container.Includes box's 2-4b in this container -->
        <div class="rightside-container">
            <!-- Lime box. Box 2 -->
            <div class="limebox">
                <p class="numbers">2</p>
            </div>
            <!-- Container for box 3 and 4a,4b -->
            <div class="bottom-right-container">
                <!-- Pink box. Box 3 -->
                 <div class="pinkbox">
                    <p class="numbers">3</p>
                 </div>
                 <!-- Container for 4a, 4b -->
                 <div class="purpleboxs-container">
                    <!-- Box 4a -->
                     <div class="purplebox">
                        <p class="numbers">4a</p>
                     </div>
                     <!-- Box 4b -->
                      <div class="purplebox">
                        <p class="numbers">4b</p>
                      </div>
                 </div>
            </div>
        </div>
    </div>
</body>
</html>
